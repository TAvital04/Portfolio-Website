<!DOCTYPE html>

    <head>
        <meta charset = "utf-8">
        <title>Settings</title>

        <link rel = "stylesheet" href = "/Pages/style.css">

    <body>
        <!--Header-->
        <div class = "header">
            <div class="navbar-header">
                <nav class="navbar">
                    <div class="navbar-top">

                        <div class="navbar-top-options-list">

                        </div>
