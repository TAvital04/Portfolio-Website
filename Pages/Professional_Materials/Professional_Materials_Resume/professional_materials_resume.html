<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Resume</title>

        <link rel = "stylesheet" href = "/Pages/style.css">
        <link rel = "stylesheet" href = "/Pages/Professional_Materials/Professional_Materials_Resume/professional_materials_resume.css">
    </head>

    <body>
        <!--Header-->
        <div class = "header">
            <nav class = "navbar">
                <div class="navbar-header">
                    <nav class="navbar">
                        <div class="navbar-top">
                        <a class="navbar-title-button" href="/Pages/Home/home.html">Tal Avital</a>
                    
                        <div class="navbar-top-options-list">
                            <!-- nav links injected here -->
                        </div>
                    
                        <button class="navbar-menu-button" type="button">
                            <img class="navbar-menu-button-image" src="/Assets/Menu_Options_Button.png" alt = "button-image">
                        </button>
                        </div>
                    </nav>
                </div>
                  

                <div class="navbar-search">
                    <input class = "navbar-search-bar" type = "text">
                </div>

                <div class = "navbar-options">
                    <ul class = "navbar-options-list"></ul>
                </div>
            </nav>
        </div>

        <!--Body-->
        <div class = "body">
            <div class = "body-title">
                <p>Resume</p>
            </div>

            <div class = "body-text">
                <p>This is the most recently updated version of my resume, although I frequently create custom resumes specific to some job postings.</p>
            </div>

            <div class = "body-contents">
                <div class = "body-contents-card">
                    <iframe class = "body-contents-card-document" src = "/Assets/Resume.pdf"></iframe>
                </div>
            </div>
        </div>

        <!--Footer-->
        <div class = "footer">
            <div class="footer-options-list">
                <!-- footer links injected here -->
            </div>

            <button class="footer-button" type="button">
                <img class="footer-button-image" src="/Assets/Up_Arrow.png" alt = "button-image">
            </button>
        </div>

        <!--Mouse-->
        <div id="cursor-glow"></div>

        <!--Javascript Declarations-->
        <script src = "/Pages/script.js"></script>

        <script src = "/Scripts/navbar.js"></script>
        <script src = "/Scripts/footer.js"></script>
    </body>
</html>
